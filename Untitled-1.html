<form action="/survey" method="post">
  <p>What is your favorite color?</p>
  <input type="radio" id="red" name="fav_color" value="red">
  <label for="red">Red</label><br>
  <input type="radio" id="blue" name="fav_color" value="blue">
  <label for="blue">Blue</label><br>
  <input type="radio" id="green" name="fav_color" value="green">
  <label for="green">Green</label><br><br>

  <p>Which programming languages do you know?</p>
  <input type="checkbox" id="html" name="languages" value="html">
  <label for="html">HTML</label><br>
  <input type="checkbox" id="css" name="languages" value="css">
  <label for="css">CSS</label><br>
  <input type="checkbox" id="js" name="languages" value="javascript">
  <label for="js">JavaScript</label><br><br>

  <input type="submit" value="Submit Survey">
</form>
